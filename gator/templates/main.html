<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ru-RU" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css" media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    <title>{% block title %}{{ config.GATOR_NAME|default("Gator") }}{% endblock %}</title>
  </head>

  <body>
    <header>
      <a class="logo" href="{{ url_for('core.index') }}">{{ config.GATOR_PROVIDER|default("Gator") }}</a>
      <ul>
        <li>
          <a href="{{ url_for('core.index') }}">Важное</a>
          <ul>
            <li><a href="{{ url_for('core.index', hours='6') }}">6 часов</a></li>
            <li><a href="{{ url_for('core.index', hours='24') }}">24 часа</a></li>
            <li><a href="{{ url_for('core.index', days='30') }}">30 дней</a></li>
          </ul>
        </li>
        <li class="one"><a href="{{ url_for('core.timeline') }}">Лента</a></li>
      </ul>
      {% block header %}{% endblock %}
    </header>
    <section id="content">
      {% block content %}{% endblock %}
    </section>
    <footer>
      <span class="copyright">© 2015 {{ config.GATOR_PROVIDER|default("Gator") }}</span>,
      <a href="/status/">Состояние</a>
      {% block footer %}{% endblock %}
    </footer>
  </body>
</html>
